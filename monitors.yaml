message: @pagerduty
name: Mapping service running
query: 'avg(last_1h):avg:aws.ec2.host_ok{service:mapping} < 1'
type: metric alert
options:
  notify_audit: False
  timeout_h: 0
  silenced: {}
  no_data_timeframe: 120
  notify_no_data: True
  renotify_interval: 0
---
message: @pagerduty
name: Tagging service running
query: 'avg(last_1h):avg:aws.ec2.host_ok{service:tagging} < 1'
type: metric alert
options:
  notify_audit: False
  timeout_h: 0
  silenced: {}
  no_data_timeframe: 120
  notify_no_data: True
  renotify_interval: 0
---
message: @pagerduty
query: '"datadog.agent.up".over("environment:production").by("service").last(1).pct_by_status()'
type: service check
name: Host Up
options:
  notify_audit: False
  timeout_h: 0
  silenced: {}
  notify_no_data: True
  renotify_interval: 0
  no_data_timeframe: 2
  thresholds:
    warning: 25
    ok: 25
    critical: 50
---
message:  @pagerduty
query:    'max(last_5m):avg:applications.mapping.timers.mapping.MappingHandler.GET.500.count{aws-production} > 5'
type:     metric alert
name:     Mapping 200
options:
	notify_audit :  False
	timeout_h :  0
	silenced :  {}
	no_data_timeframe :  2
	notify_no_data :  True
	renotify_interval :  0
---
message:  @pagerduty
query:    'max(last_5m):avg:applications.mapping.timers.mapping.MappingHandler.GET.200.95percentile{aws-production} > 20'
type:     metric alert
name:     Mapping 500
options:
	notify_audit :  False
	timeout_h :  0
	silenced :  {}
	no_data_timeframe :  2
	notify_no_data :  True
	renotify_interval :  0
